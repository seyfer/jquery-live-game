<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=utf-8" />
        <title>jquery-life.me</title>
        <script src="jquery-2.0.3.min.js"></script>
        <script src="game.js"></script>
        <link rel="stylesheet" href="game.css" />
    </head>
    <body>
        <div id="game">
            <div id="gameInfo">
                <h1>jquery-life.me</h1>

                <input type="button" value="Start" id="startButton">
                <input type="button" value="Stop" id="stopButton">

                |

                <label>Generation</label>
                <input type="text" value="0" id="currentGeneration">

                <label>Alive</label>
                <input type="text" value="0" id="currentAliveCount">
            </div>

            <br>

            <div id="mainTable">
                <table id="main"></table>
            </div>
        </div>
    </body>
</html>
